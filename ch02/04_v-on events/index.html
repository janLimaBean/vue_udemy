<!DOCTYPE html>
<html lang="en">
<head>
    <script src='../_vue_source/vue.js'></script>
    <link rel="stylesheet" href="assets/main.css">
    <title>Vuejs</title>
</head>
<body>
    <div id="app">
        <h4><em>Click events</em></h4>
        <!-- 1. v-on binds to any DOM event possible -->
        <!-- 2. Note you can also pass the type of default event as a argument. Note special sytax $ - private vue keyword-->
        <button v-on:click="increase(2,$event)">Click me * 2</button>
        <!-- 3. We can also execute simple js logic inline with vue-->
        <button v-on:click="counter++">Click me * 1</button>
        <p>{{ counter }}</p>
        <p>{{ counter * 2 }}</p>
        <p>Are we at 10 yet? -- {{ counter * 2 > 10 ? 'Greater than 10' : 'Less than 10'}}</p>

        <h4><em>Mouse events</em></h4>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
             - <span v-on:mousemove="dummy">Dead Spot</span>
        </p>
        <p v-on:mousemove="updateCoordinates">Coordinates with modifier: {{ x }} / {{ y }}
            <!--Adding modifier to the mousemove to simulate the function above without any additional code-->
             - <span v-on:mousemove.stop>Dead Spot</span>
        </p>

        <h4><em>Key events</em></h4>
        <p>
            <!--Using modifier to only fire function on enter or space -->
            <input type="text" v-on:keyup.enter.space="alertMe">
        </p>

    </div>
<script src='assets/main.js'></script>
</body>
</html>
